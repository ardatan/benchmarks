# should be alphabetical
- id: graphql-jit
  name: graphql-jit
  url: https://github.com/zalando-incubator/graphql-jit
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["index.js"]
- id: graphql-js
  name: graphql-js
  url: https://github.com/graphql/graphql-js
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["index.js"]
- id: mercurius
  name: Mercurius
  url: https://github.com/mercurius-js/mercurius
  lang: Node.js
  server: Fastify
  run:
    cmd: node
    args: ["index.js"]
- id: graphql-yoga-node
  name: GraphQL Yoga on Node
  url: https://github.com/dotansimha/graphql-yoga
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
- id: apollo
  name: apollo
  url: https://github.com/apollographql/apollo-server
  lang: Node.js
  server: Express
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]
- id: graphql-yoga-bun
  name: GraphQL Yoga on Bun
  url: https://github.com/dotansimha/graphql-yoga
  lang: Bun
  server: http
  run:
    cmd: bun
    args: ["index.js"]
- id: hono
  name: Hono
  url: https://github.com/honojs/graphql-server
  lang: Bun
  server: HonoJS
  run:
    cmd: bun
    args: ["index.js"]