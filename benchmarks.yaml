    cmd: node
    args: ["--no-warnings", "index.js"]
- id: graphql-yoga-response-cache
  name: GraphQL Yoga with Response Cache
  url: https://github.com/dotansimha/graphql-yoga
  lang: Node.js
  server: http
  run:
    cmd: node
    args: ["--no-warnings", "index.js"]